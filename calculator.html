<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<!-- Font Awesome -->
</head>
<body>
<div class = "container-fluid">
  <h1 class = "text-center font">JavaScript Calculator</h1>
  <div id = "calculatorBody" class = "well center-block">
    <div id = "calculatorScreen" class = "well center-block text-center font">
      <p id = "calculatorLog"></p>
    </div>
    <form class = "text-center font">
      
      <button id = "AC" type = "button"> AC </button>
    <button id = "CE" type = "CE"> CE </button>
      <button id = "/" type = "button">
        <span>&#247;</span>
        </button>
      <button id = "*" type = "button">
        <span>&#215;</span>
        </button>
      <button id = "7" type = "button">
        7
      </button>
      <button id = "8" type = "button">
        8
      </button>
      <button id = "9" type = "button">
        9
      </button>
      <button id = "-" type = "button">
        -
      </button>
      <button id = "4" type = "button">
        4
      </button>
      <button id = "5" type = "button">
        5
      </button>
      <button id = "6" type = "button">
        6
      </button>
      <button id = "+" type = "button">
        +
      </button>
      <button id = "1" type = "button">
        1
      </button>
      <button id = "2" type = "button">
        2
      </button>
      <button id = "3" type = "button">
        3
      </button>
      <button id = "=" type = "button">
        =
      </button>
      <button id = "0" type = "button">
        0
      </button>
      <button id = "." type = "button">
        .
      </button>
      
    </form>  
  </div>
</div>
</body>
</html>
